activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a Hint)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Hints)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Give us a Hint!)
  action_text: _(added)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)

  location_item_name: location

  items:
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      optional: true
      sticky: true
      attrs:
        - key: placeholder
          value: _(Name)
        - key: size
          value: 30
    - prompt: _(Your Email)
      type: text
      name: private-submitter_email
      optional: true
      sticky: true
      attrs:
        - key: placeholder
          value: _(Email address)
        - key: size
          value: 30
    - prompt: _(Hint Name)
      type: text
      name: name
      optional: true
      attrs:
        - key: placeholder
          value: _(Hint Name)
        - key: size
          value: 30
    - prompt: _(Hint Type)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Bike Path)
          value: bike_path
        - label: _(Side Walk)
          value: side_walk
        - label: _(Trail)
          value: trail
        - label: _(Street)
          value: street
        - label: _(Highway)
          value: highway
        - label: _(Bridge)
          value: bridge
        - label: _(Parking)
          value: parking
      name: location_type
      attrs:
        - key: required
    - prompt: _(Hint Category)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Hazard)
          value: hazard
        - label: _(Improvement)
          value: improvement
        - label: _(Construction)
          value: construction
      name: hint_category
      attrs:
        - key: required
    - prompt: _(Details)
      type: text
      name: description
      optional: true
      attrs:
        - key: placeholder
          value: _(Details Here...)
    - prompt: _(Image)
      inputfile_label: _(Add an Image)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*

survey:
  submission_type: comments

  # Response config
  show_responses: true
  # Set to true if the user should only submit a survey once
  single_submission: false
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      sticky: true

support:
  submission_type: support
  submit_btn_text: _(Support)
  response_name: _(support)
  response_plural_name: _(supports)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(About)
    slug: about
    name: overview
    start_page: true

  - title: _(More...)
    pages:
      - title: _(Why Mobility Map?)
        slug: why
        url: /static/pages/why.html

      - title: _(Features)
        slug: features
        url: /static/pages/features.html

  - title: _(Links)
    pages:
      - title: _(Documentation)
        external: true
        url: https://github.com/openplans/shareabouts/tree/master/doc
      - title: _(Issues)
        external: true
        url: https://github.com/openplans/shareabouts/issues
      - title: _(GitHub)
        external: true
        url: https://github.com/openplans/shareabouts

notifications:
  on_new_place: true
  submitter_email_field: private-submitter_email
