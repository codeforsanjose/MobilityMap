          radius: 3
          weight: 1
          opacity: 0.9
          fillOpacity: 1

        style:
          color: '#0d85e9'
          radius: 3
          weight: 1
          opacity: 0.9
          fillOpacity: 1

      - condition: '"{{location_type}}" === "bike_path" && {{map.zoom}} >= 13 && {{layer.focused}} === false'
